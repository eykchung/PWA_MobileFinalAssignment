<!DOCTYPE html>
<html lang="en" class="contact">

<head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/main.css" />

    <title>Contact</title>
    <link rel="icon" type="image/png" href="CraftingPort.png" />
    <style>
        #contact-us {
            text-align: center;
        }

        #we-would-love-to-hear-from-you {
            text-align: center;
        }

        #please-fill {
            text-align: center;
        }

        #overall-form {
            text-align: center;
        }
    </style>
</head>

<body>

    <!-- your header here -->


    <nav>
        <div class="navbar navbar-inverse navbar-static-top">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href=".">The Crafting Port</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main>

        <h1 id="contact-us">Contact Us</h1>
        <h2 id="we-would-love-to-hear-from-you">We would love to here from you!</h2>
        <p id="please-fill">Please fill out the form below to send me a message. We'll will reply within 3 business
            days.</p>

        <div><br></div>

        <div id="overall-form">
            <form action="https://dry-bayou-18746.herokuapp.com/send/" method="POST">
                <!-- add a div.form-group rather than the <br />-->
                <div class="form-group">
                    <!-- give inputs the class form-control -->
                    <label>Name: <input name="name" placeholder="name" class="form-control" /></label>
                </div>
                <div class="form-group">
                    <label>Email:<input name="email" placeholder="email" type="email" class="form-control" /></label>
                </div>
                <div class="form-group">
                    <label>Phone Number:<input name="phone" placeholder="telephone" type="tel"
                            class="form-control" /></label>
                </div>
                <div class="form-group">
                    <label>Message:<textarea name="message" placeholder="type your message here"
                            class="form-control"></textarea></label>
                </div>
                <button type="submit">Send Message</button>

            </form>
        </div>

    </main>

    <footer>
        &copy;
        <script>document.write(new Date().getFullYear())</script> Elyssa Chung
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>

    <script src="js/main.js"></script>

</body>

</html>
